name: Publish Handlers Package

on:
  push:
    branches:
      - main
    paths:
      - 'packages/handlers/**'
      - '.github/workflows/publish-handlers.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        working-directory: packages/handlers
        run: npm ci

      - name: Build package
        working-directory: packages/handlers
        run: npm run build

      - name: Publish to GitHub Packages
        working-directory: packages/handlers
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (optional)
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: handlers-v${{ env.PACKAGE_VERSION }}
          release_name: Handlers Package v${{ env.PACKAGE_VERSION }}
          body: |
            Published to GitHub Packages

            Install with:
            ```
            npm install @project-manager/transition-handlers@latest
            ```
